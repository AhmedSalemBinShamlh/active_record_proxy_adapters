require:
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

RSpec/NestedGroups:
  Enabled: true
  Max: 5

# TODO: Enable MFA once we open source the gem
Gemspec/RequireMFA:
  Enabled: false 